<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reserva.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Reserva de Servicio</h3>
          <h4>reserva ahora tu servicio</h4>
          <fieldset>
            <input placeholder="Nombre de usuario" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Tu correo electronico" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Servicio de arriendo" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Dia de la reserva" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Escriba su peticion" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
        
      </div>  
</body>
</html>
